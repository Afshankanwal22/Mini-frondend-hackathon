<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

  <style>
  /* ðŸŒŠ Card Entrance (spring feel) */
  @keyframes cardEnter {
    0% {
      opacity: 0;
      transform: translateY(60px) scale(0.9);
    }
    60% {
      opacity: 1;
      transform: translateY(-8px) scale(1.02);
    }
    100% {
      transform: translateY(0) scale(1);
    }
  }

  /* ðŸŒŠ Continuous floating */
  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0); }
  }

  .animate-card {
    animation:
      cardEnter 0.9s cubic-bezier(0.34, 1.56, 0.64, 1),
      float 6s ease-in-out infinite;
  }

  /* ðŸŒˆ Background blobs slow motion */
  @keyframes blobMove {
    0% { transform: translate(0, 0); }
    50% { transform: translate(40px, -30px); }
    100% { transform: translate(0, 0); }
  }

  .blob {
    animation: blobMove 12s ease-in-out infinite;
  }

  .blob-delay {
    animation-delay: 4s;
  }

  /* âœ¨ Input focus micro-interaction */
  input {
    transition: all 0.25s ease;
  }

  input:focus {
    transform: scale(1.02);
    box-shadow: 0 0 0 2px rgba(59,130,246,0.4);
  }

  /* ðŸ”˜ Button press + glow */
  .btn-press {
    transition: all 0.2s ease;
  }

  .btn-press:hover {
    transform: translateY(-1px);
  }

  .btn-press:active {
    transform: scale(0.96);
  }
</style>

</head>

<body
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-black to-slate-900 text-white relative overflow-hidden">

  <!-- Background glow -->
  <div class="absolute -top-32 -left-32 w-96 h-96 bg-blue-600/20 rounded-full blur-3xl"></div>
  <div class="absolute -bottom-32 -right-32 w-96 h-96 bg-purple-600/20 rounded-full blur-3xl"></div>

  <!-- Login Card -->
  <div
    class="w-full max-w-md bg-slate-900/80 backdrop-blur-xl rounded-2xl shadow-[0_20px_50px_rgba(0,0,0,0.6)] p-8 animate-card border border-slate-800">

    <h2 class="text-center text-2xl font-semibold mb-1">Welcome Back ðŸ‘‹</h2>
    <p class="text-center text-sm text-slate-400 mb-6">Login to continue</p>

    <!-- Email -->
    <label class="text-sm text-slate-300">Email</label>
    <input type="email" id="loginEmail" placeholder="john@company.com"
      class="w-full mt-1 mb-4 px-4 py-2.5 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none placeholder-slate-500 transition">

    <!-- Password -->
    <label class="text-sm text-slate-300">Password</label>
    <input type="password" id="loginPass" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
      class="w-full mt-1 mb-4 px-4 py-2.5 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none placeholder-slate-500 transition">

    <!-- Divider -->
    <div class="flex items-center gap-3 text-slate-400 text-xs mb-5">
      <span class="flex-1 h-px bg-slate-700"></span>
      OR
      <span class="flex-1 h-px bg-slate-700"></span>
    </div>

    <!-- Social Buttons -->
    <div class="flex gap-3 mb-5">
      <button
        class="flex-1 flex items-center justify-center gap-2 border border-slate-700 bg-slate-800 hover:bg-slate-700 transition rounded-lg py-3 text-sm btn-press">
        <i class="fa-brands fa-google text-red-400"></i> Google
      </button>

      <button
        class="flex-1 flex items-center justify-center gap-2 border border-slate-700 bg-slate-800 hover:bg-slate-700 transition rounded-lg py-3 text-sm btn-press">
        <i class="fa-brands fa-apple"></i> Apple
      </button>
    </div>

    <!-- Login Button -->
    <button id="loginBtn"
      class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 transition py-3 rounded-lg font-semibold shadow-lg btn-press">
      Login
    </button>

    <!-- Footer -->
    <p class="text-center text-xs text-slate-400 mt-5">
      Don't have an account?
      <a href="signup.html" class="text-blue-500 hover:underline">Sign up</a>
    </p>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
