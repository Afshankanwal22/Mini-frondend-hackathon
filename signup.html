<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>

  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

  <style>
    /* ðŸŒŠ Card entry animation */
    @keyframes cardEnter {
      0% {
        opacity: 0;
        transform: translateY(60px) scale(0.9);
      }
      60% {
        opacity: 1;
        transform: translateY(-10px) scale(1.03);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    /* ðŸŒŠ Floating effect */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .animate-card {
      animation:
        cardEnter 0.9s cubic-bezier(0.34,1.56,0.64,1),
        float 6s ease-in-out infinite;
    }

    /* ðŸŒˆ Background blobs */
    @keyframes blobMove {
      0% { transform: translate(0,0); }
      50% { transform: translate(40px,-30px); }
      100% { transform: translate(0,0); }
    }

    .blob {
      animation: blobMove 14s ease-in-out infinite;
    }

    .blob-delay {
      animation-delay: 5s;
    }

    /* âœ¨ Inputs */
    input {
      transition: all 0.25s ease;
    }

    input:focus {
      transform: scale(1.02);
      box-shadow: 0 0 0 2px rgba(59,130,246,0.4);
    }

    /* ðŸ”˜ Buttons */
    .btn-press {
      transition: all 0.2s ease;
    }

    .btn-press:hover {
      transform: translateY(-1px);
    }

    .btn-press:active {
      transform: scale(0.96);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-black to-slate-900 text-white px-4 relative overflow-hidden">

  <!-- Background glow -->
  <div class="absolute -top-32 -left-32 w-96 h-96 bg-blue-600/20 rounded-full blur-3xl blob"></div>
  <div class="absolute -bottom-32 -right-32 w-96 h-96 bg-purple-600/20 rounded-full blur-3xl blob blob-delay"></div>

  <!-- Card -->
  <div class="w-full max-w-md bg-slate-900/85 backdrop-blur-xl rounded-2xl shadow-[0_20px_50px_rgba(0,0,0,0.6)] p-8 border border-slate-800 animate-card">

    <h2 class="text-center text-2xl font-semibold mb-1">Create Account âœ¨</h2>
    <p class="text-center text-sm text-slate-400 mb-6">Join us and get started</p>

    <!-- Name -->
    <label class="text-sm text-slate-400">Name</label>
    <input
      id="name"
      type="text"
      placeholder="John Doe"
      class="w-full mt-1 mb-4 px-4 py-2.5 rounded-xl bg-slate-800 border border-slate-700 outline-none placeholder-slate-500"
    />

    <!-- Email -->
    <label class="text-sm text-slate-400">Email</label>
    <input
      id="email"
      type="email"
      placeholder="john@email.com"
      class="w-full mt-1 mb-4 px-4 py-2.5 rounded-xl bg-slate-800 border border-slate-700 outline-none placeholder-slate-500"
    />

    <!-- Password -->
    <label class="text-sm text-slate-400">Password</label>
    <input
      id="password"
      type="password"
      placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
      class="w-full mt-1 mb-4 px-4 py-2.5 rounded-xl bg-slate-800 border border-slate-700 outline-none placeholder-slate-500"
    />

    <!-- Profile Image -->
    <label class="text-sm text-slate-400">Profile Picture</label>
    <input
      id="profileImg"
      type="file"
      class="w-full mt-1 mb-5 px-4 py-2 rounded-xl bg-slate-800 border border-slate-700 text-sm text-slate-300 outline-none"
    />

    <!-- Divider -->
    <div class="flex items-center gap-3 text-slate-500 text-xs mb-5">
      <span class="flex-1 h-px bg-slate-700"></span>
      OR
      <span class="flex-1 h-px bg-slate-700"></span>
    </div>

    <!-- Social -->
    <div class="flex gap-3 mb-6">
      <button class="flex-1 flex items-center justify-center gap-2 py-3 rounded-xl bg-slate-800 border border-slate-700 hover:bg-slate-700 text-sm btn-press">
        <i class="fa-brands fa-google text-red-400"></i> Google
      </button>

      <button class="flex-1 flex items-center justify-center gap-2 py-3 rounded-xl bg-slate-800 border border-slate-700 hover:bg-slate-700 text-sm btn-press">
        <i class="fa-brands fa-apple"></i> Apple
      </button>
    </div>

    <!-- Submit -->
    <button
      id="btn"
      class="w-full   bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 py-3 rounded-xl font-semibold shadow-lg btn-press">
      Create Account
    </button>

    <!-- Login -->
    <p class="text-center text-xs text-slate-400 mt-5">
      Already have an account?
      <a href="login.html" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="app.js"></script>

</body>
</html>
