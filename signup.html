<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>

  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous" />

</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-black to-slate-900 text-white px-4">

  <!-- Card -->
  <div class="w-full max-w-md bg-slate-900/90 backdrop-blur rounded-2xl shadow-2xl p-8">

    <h2 class="text-center text-2xl font-semibold mb-6">
      Create Account
    </h2>

    <!-- Name -->
    <label class="text-sm text-slate-400">Name</label>
    <input
      id="name"
      type="text"
      placeholder="John Doe"
      class="w-full mt-1 mb-4 px-4 py-2.5 rounded-xl bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-blue-600 outline-none placeholder-slate-500"
    />

    <!-- Email -->
    <label class="text-sm text-slate-400">Email</label>
    <input
      id="email"
      type="email"
      placeholder="john@email.com"
      class="w-full mt-1 mb-4 px-4 py-2.5 rounded-xl bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-blue-600 outline-none placeholder-slate-500"
    />

    <!-- Password -->
    <label class="text-sm text-slate-400">Password</label>
    <input
      id="password"
      type="password"
      placeholder="••••••••"
      class="w-full mt-1 mb-4 px-4 py-2.5 rounded-xl bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-blue-600 outline-none placeholder-slate-500"
    />

    <!-- Profile Image -->
    <label class="text-sm text-slate-400">Profile Picture</label>
    <input
      id="profileImg"
      type="file"
      class="w-full mt-1 mb-5 px-4 py-2 rounded-xl bg-slate-800 border border-slate-700 text-sm text-slate-300 focus:ring-2 focus:ring-blue-600 outline-none"
    />

    <!-- Divider -->
    <div class="flex items-center gap-3 text-slate-500 text-xs mb-5">
      <span class="flex-1 h-px bg-slate-700"></span>
      OR
      <span class="flex-1 h-px bg-slate-700"></span>
    </div>

    <!-- Social -->
    <div class="flex gap-3 mb-6">
      <button
        class="flex-1 flex items-center justify-center gap-2 py-3 rounded-xl bg-slate-800 border border-slate-700 hover:bg-slate-700 transition text-sm">
        <i class="fa-brands fa-google"></i> Google
      </button>

      <button
        class="flex-1 flex items-center justify-center gap-2 py-3 rounded-xl bg-slate-800 border border-slate-700 hover:bg-slate-700 transition text-sm">
        <i class="fa-brands fa-apple"></i> Apple
      </button>
    </div>

    <!-- Submit -->
    <button
      id="btn"
      class="w-full bg-blue-600 hover:bg-blue-700 transition py-3 rounded-xl font-medium">
      Create Account
    </button>

    <!-- Login -->
    <p class="text-center text-xs text-slate-400 mt-5">
      Already have an account?
      <a href="login.html" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="app.js"></script>

</body>
</html>
