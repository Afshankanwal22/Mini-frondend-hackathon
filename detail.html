<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Detail | Postify</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen">

<header class="sticky top-0 z-10 bg-slate-900/70 backdrop-blur border-b border-slate-800 p-4 flex justify-between items-center">
  <h1 class="text-2xl font-extrabold bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-transparent">
    Post Detail
  </h1>
  <a href="Allpost.html" class="text-sm px-3 py-1 rounded-full bg-slate-800 text-slate-300 hover:bg-slate-700">
    Back to Posts
  </a>
</header>

<main class="max-w-3xl mx-auto p-4 sm:p-6">
  <div id="postDetail" class="bg-slate-900 rounded-3xl shadow-lg p-6 mt-6">
    <p class="text-center text-slate-400">Loading post details...</p>
  </div>
</main>

<script>
  // ðŸ”¹ Supabase credentials
  const SUPABASE_URL = "https://eyyoigiytzhbtcwqvooa.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5eW9pZ2l5dHpoYnRjd3F2b29hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5NDE0OTUsImV4cCI6MjA3MDUxNzQ5NX0.2LNSR60X9QXh2oih_bmnP31iKo5pV82-0cPa06J2L8k";

  // ðŸ”¹ Create Supabase client
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const postDetailDiv = document.getElementById("postDetail");

  // âœ… Get post ID from URL
  const urlParams = new URLSearchParams(window.location.search);
  const postId = urlParams.get("id");

  if(!postId){
    postDetailDiv.innerHTML = `<p class="text-center text-red-500">Invalid post ID</p>`;
  } else {
    fetchPost(postId);
  }

  // âœ… Fetch post details
  async function fetchPost(id){
    try {
      // Get post
      const { data: postData, error: postErr } = await client.from("posts").select("*").eq("id", id).single();
      if(postErr) throw postErr;

      // Get author data
      const { data: authorData, error: authorErr } = await client
        .from("all-users-data")
        .select("*")
        .eq("user_id", postData.user_id)
        .single();
      if(authorErr) throw authorErr;

      const createdAt = new Date(postData.created_at).toLocaleString(undefined,{
        year:'numeric', month:'short', day:'numeric',
        hour:'2-digit', minute:'2-digit'
      });

      // Render UI
      postDetailDiv.innerHTML = `
        <div class="flex items-center gap-3 mb-4">
          ${authorData.profile_img 
            ? `<img src="${authorData.profile_img}" class="w-12 h-12 rounded-full object-cover border border-slate-700">` 
            : `<div class="w-12 h-12 rounded-full bg-slate-700 border border-slate-600"></div>`}
          <div>
            <p class="text-sm text-slate-400">By: <span class="font-semibold text-slate-200">${authorData.name}</span></p>
            <p class="text-xs text-slate-500">${createdAt}</p>
          </div>
        </div>

        <h2 class="text-2xl font-bold text-white mb-4">${postData.title}</h2>
        <p class="text-sm text-slate-300 mb-4">${postData.content}</p>
        ${postData.image_url ? `<img src="${postData.image_url}" class="w-full h-64 sm:h-80 object-cover rounded-2xl border border-slate-700 shadow-sm">` : ""}
      `;
    } catch(err){
      console.error(err);
      postDetailDiv.innerHTML = `<p class="text-center text-red-500">Failed to load post details</p>`;
    }
  }
</script>

</body>
</html>
