<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-slate-950 text-slate-200 min-h-screen">

<header class="sticky top-0 z-10 bg-slate-900/70 backdrop-blur border-b border-slate-800 p-4 flex justify-between items-center">
  <h1 class="text-2xl font-extrabold bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-transparent">All Posts</h1>
  <a href="index.html" class="text-sm px-3 py-1 rounded-full bg-slate-800 text-slate-300 hover:bg-slate-700">
    Create New Post
  </a>
</header>

<main class="max-w-6xl mx-auto p-4 sm:p-6">
  <div id="posts" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
</main>

<script>


// ðŸ”¹ Supabase credentials
const SUPABASE_URL = "https://eyyoigiytzhbtcwqvooa.supabase.co";
const SUPABASE_ANON_KEY =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5eW9pZ2l5dHpoYnRjd3F2b29hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5NDE0OTUsImV4cCI6MjA3MDUxNzQ5NX0.2LNSR60X9QXh2oih_bmnP31iKo5pV82-0cPa06J2L8k";

// ðŸ”¹ Create Supabase client
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
console.log(client);

const postsDiv = document.getElementById("posts");

// Fetch and render posts
async function fetchPosts() {
  const { data, error } = await client.from("posts").select("*").order("created_at", { ascending: false });
  if (error) return alert(error.message);

  postsDiv.innerHTML = "";
  data.forEach(post => {
    postsDiv.innerHTML += `
      <div class="bg-slate-900 rounded-3xl shadow p-4 transition hover:-translate-y-1 hover:shadow-violet-500/20">
        <p class="text-sm text-slate-400 mb-1">By: ${post.user_name}</p>
        <h2 class="text-lg font-bold">${post.title}</h2>
        <p class="text-sm text-slate-300 mt-1">${post.content}</p>
        ${post.image_url ? `<img src="${post.image_url}" class="w-full h-40 object-cover mt-2 rounded-xl">` : ""}
      </div>
    `;
  });
}

fetchPosts();
</script>

</body>
</html>
