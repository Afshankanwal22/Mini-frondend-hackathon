<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>All Posts | Postify</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-b from-slate-950 via-slate-900 to-black text-slate-200 min-h-screen">

<header class="sticky top-0 z-50 bg-slate-900/80 backdrop-blur border-b border-slate-800 p-4 flex flex-col sm:flex-row justify-between items-center gap-3">
  <h1 class="text-2xl font-extrabold bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-transparent">
    All Posts
  </h1>
  <div class="flex items-center gap-3">
    <a href="post.html" class="px-3 py-1 rounded-full bg-gradient-to-r from-pink-500 to-violet-500 hover:opacity-90 text-white font-semibold transition">
      Create Your Post
    </a>
    <button id="logoutBtn" class="px-3 py-1 rounded-full bg-red-600 hover:bg-red-500 text-white font-semibold transition">
      Logout
    </button>
  </div>
</header>

<main class="max-w-6xl mx-auto p-4 sm:p-6">
  <div id="posts" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
</main>

<script>
// ðŸ”¹ Supabase credentials
const SUPABASE_URL = "https://eyyoigiytzhbtcwqvooa.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5eW9pZ2l5dHpoYnRjd3F2b29hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5NDE0OTUsImV4cCI6MjA3MDUxNzQ5NX0.2LNSR60X9QXh2oih_bmnP31iKo5pV82-0cPa06J2L8k";

// ðŸ”¹ Supabase client
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const postsDiv = document.getElementById("posts");
const logoutBtn = document.getElementById("logoutBtn");

// ðŸ”¹ Check if user is logged in
async function checkUser() {
  const { data: { session } } = await client.auth.getSession();
  if (!session) {
    Swal.fire({ icon: 'info', title: 'Please Login', text: 'Redirecting to login page...', timer: 1500, showConfirmButton: false });
    setTimeout(() => { window.location.href = "login.html"; }, 1500);
  }
}

// ðŸ”¹ Fetch author info from all-users-data table
async function getAuthor(user_id) {
  const { data, error } = await client
    .from('all-users-data')
    .select('name, profile_img')
    .eq('user_id', user_id)
    .single();
  
  if (error || !data) return { name: 'Anonymous', profile_img: '' };
  return data;
}

// ðŸ”¹ Fetch all posts
async function fetchPosts() {
  const { data, error } = await client
    .from("posts")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) return Swal.fire({ icon: 'error', title: 'Oops!', text: error.message });

  postsDiv.innerHTML = "";

  for (const post of data) {
    const author = await getAuthor(post.user_id);

   postsDiv.innerHTML += `
  <div class="bg-slate-900 rounded-3xl shadow-xl hover:shadow-purple-500/50 transition-transform transform hover:-translate-y-2 duration-300 relative border border-slate-700 overflow-hidden">
    
    <!-- Author -->
    <div class="flex items-center gap-2 mb-2 p-3">
      ${author.profile_img ? `<img src="${author.profile_img}" class="w-10 h-10 rounded-full object-cover border-2 border-violet-500">` : `<div class="w-12 h-12 rounded-full bg-slate-700 border border-slate-600"></div>`}
      <p class="text-sm text-slate-400 font-semibold">${author.name}</p>
    </div>

    <!-- Post content -->
    <h2 class="text-lg font-bold text-white px-3 line-clamp-2">${post.title}</h2>
    <p class="text-sm text-slate-300 px-3 mt-2 line-clamp-4">${post.content}</p>

    <!-- Post image -->
    ${post.image_url ? `<img src="${post.image_url}" class="w-full h-48 object-cover mt-3 rounded-2xl border border-slate-700 shadow-md">` : ""}

    <!-- Read more button -->
    <!-- Read more --> <button onclick="window.location.href='detail.html?id=${post.id}'" class="read-more-btn mt-3 mx-2 mb-2 text-indigo-400 font-semibold text-sm hover:text-indigo-300 hover:underline transition"> READ MORE </button>
  </div>
`;
  }
}
// ðŸ”¹ Logout
logoutBtn.addEventListener("click", async () => {
  const { error } = await client.auth.signOut();
  if (error) return Swal.fire({ icon: 'error', title: 'Error', text: error.message });
  window.location.href = "index.html";
});

// ðŸ”¹ Initialize
checkUser();
fetchPosts();

</script>
</body>
</html>
