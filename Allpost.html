<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>All Posts | Postify</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen">

<header class="sticky top-0 z-10 bg-slate-900/70 backdrop-blur border-b border-slate-800 p-4 flex justify-between items-center">
  <h1 class="text-2xl font-extrabold bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-transparent">All Posts</h1>
  <a href="mypost.html" class="text-sm px-3 py-1 rounded-full bg-slate-800 text-slate-300 hover:bg-slate-700">
    Create Your Post
  </a>
  
  <button id="logoutBtn" class="text-sm px-3 py-1 rounded-full bg-red-600 hover:bg-red-500 text-white">Logout</button>
</header>

<main class="max-w-6xl mx-auto p-4 sm:p-6">
  <div id="posts" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
</main>

<script>
// ðŸ”¹ Supabase credentials
const SUPABASE_URL = "https://eyyoigiytzhbtcwqvooa.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5eW9pZ2l5dHpoYnRjd3F2b29hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5NDE0OTUsImV4cCI6MjA3MDUxNzQ5NX0.2LNSR60X9QXh2oih_bmnP31iKo5pV82-0cPa06J2L8k";

// ðŸ”¹ Supabase client
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const postsDiv = document.getElementById("posts");
const logoutBtn = document.getElementById("logoutBtn");

// ðŸ”¹ Check if user is logged in
async function checkUser() {
  const { data: { session } } = await client.auth.getSession();
  if (!session) {
    Swal.fire({ icon: 'info', title: 'Please Login', text: 'Redirecting to login page...', timer: 1500, showConfirmButton: false });
    setTimeout(() => { window.location.href = "login.html"; }, 1500);
  }
}

// ðŸ”¹ Fetch author info from all-users-data table
async function getAuthor(user_id) {
  const { data, error } = await client
    .from('all-users-data')
    .select('name, profile_img')
    .eq('user_id', user_id)
    .single();
  
  if (error || !data) return { name: 'Anonymous', profile_img: '' };
  return data;
}

// ðŸ”¹ Fetch all posts
async function fetchPosts() {
  const { data, error } = await client
    .from("posts")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) return Swal.fire({ icon: 'error', title: 'Oops!', text: error.message });

  postsDiv.innerHTML = "";

  for (const post of data) {
    const author = await getAuthor(post.user_id);

    postsDiv.innerHTML += `
      <div class="bg-slate-900 rounded-3xl shadow p-4 transition hover:-translate-y-1 hover:shadow-violet-500/20 relative">
        <div class="flex items-center gap-2 mb-2">
          ${author.profile_img ? `<img src="${author.profile_img}" class="w-8 h-8 rounded-full object-cover">` : `<div class="w-8 h-8 rounded-full bg-slate-700"></div>`}
          <p class="text-sm text-slate-400">By: ${author.name}</p>
        </div>

        <h2 class="text-lg font-bold">${post.title}</h2>
        <p class="text-sm text-slate-300 mt-1">${post.content}</p>
        ${post.image_url ? `<img src="${post.image_url}" class="w-full h-40 object-cover mt-2 rounded-xl">` : ""}
      </div>
    `;
  }
}

// ðŸ”¹ Logout
logoutBtn.addEventListener("click", async () => {
  const { error } = await client.auth.signOut();
  if (error) return Swal.fire({ icon: 'error', title: 'Error', text: error.message });
  window.location.href = "index.html";
});

// ðŸ”¹ Initialize
checkUser();
fetchPosts();

</script>
</body>
</html>
