<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Create Post | Postify</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-black text-slate-200 min-h-screen">

<header class="sticky top-0 z-10 bg-slate-900/70 backdrop-blur border-b border-slate-800">
  <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
    <h1 class="text-2xl font-extrabold bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-transparent">
      Postify
    </h1>
    <a href="mypost.html" class="text-sm px-3 py-1 rounded-full bg-slate-800 text-slate-300 hover:bg-slate-700">
      View All Posts
    </a>
  </div>
</header>

<main class="max-w-2xl mx-auto p-4 sm:p-6">
  <form id="postForm" class="relative bg-slate-900 p-6 rounded-3xl mb-10 space-y-4 shadow-xl border border-slate-800">
    <input type="text" id="user_name" placeholder="Your Name" required
      class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-violet-500 outline-none" />
    <input type="hidden" id="postId" />
    <input id="title" type="text" placeholder="Post title" required
      class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-violet-500 outline-none" />
    <textarea id="content" rows="4" placeholder="Write something..."
      class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-violet-500 outline-none"></textarea>
    <input id="image" type="file" accept="image/*"
      class="w-full text-sm file:bg-slate-700 file:border-0 file:rounded-lg file:px-4 file:py-1 file:text-white" />
    <button id="submitBtn" type="submit"
      class="w-full bg-gradient-to-r from-pink-500 to-violet-600 hover:opacity-90 p-3 rounded-xl font-bold">
      Publish Post
    </button>
  </form>
</main>

<script>
/// ðŸ”¹ Supabase credentials
const SUPABASE_URL = "https://eyyoigiytzhbtcwqvooa.supabase.co";
const SUPABASE_ANON_KEY =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV5eW9pZ2l5dHpoYnRjd3F2b29hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5NDE0OTUsImV4cCI6MjA3MDUxNzQ5NX0.2LNSR60X9QXh2oih_bmnP31iKo5pV82-0cPa06J2L8k";

// ðŸ”¹ Create Supabase client
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
console.log(client);


// DOM elements
const postForm = document.getElementById("postForm");
const postIdInput = document.getElementById("postId");
const userNameInput = document.getElementById("user_name");
const titleInput = document.getElementById("title");
const contentInput = document.getElementById("content");
const imageInput = document.getElementById("image");
const submitBtn = document.getElementById("submitBtn");

// Disable submit if no image
submitBtn.disabled = true;
submitBtn.classList.add("opacity-50","cursor-not-allowed");
imageInput.addEventListener("change", ()=>{
  if(imageInput.files.length>0){
    submitBtn.disabled=false;
    submitBtn.classList.remove("opacity-50","cursor-not-allowed");
  }else{
    submitBtn.disabled=true;
    submitBtn.classList.add("opacity-50","cursor-not-allowed");
  }
});

// âœ… Submit post
postForm.addEventListener("submit", async e=>{
  e.preventDefault();

  const { data: { session } } = await client.auth.getSession();
  if(!session) return Swal.fire({ icon:'error', title:'Please login first' });

  const user_id = session.user.id;
  const id = postIdInput.value;
  const user_name = userNameInput.value.trim();
  const title = titleInput.value.trim();
  const content = contentInput.value.trim();
  const imageFile = imageInput.files[0];
  let image_url = null;

  try{
    // Upload image
    const fileName = `post-images/${Date.now()}_${imageFile.name}`;
    const { error: uploadError } = await client.storage.from('post-images').upload(fileName, imageFile);
    if(uploadError) throw uploadError;
    const { data } = client.storage.from('post-images').getPublicUrl(fileName);
    image_url = data.publicUrl;

    if(id){ // update
      const { error } = await client.from("posts").update({ user_name:user_name, title:title, content:content, image_url:image_url })
        .eq("id", id)
        .eq("user_id", user_id);
      if(error) throw error;
      Swal.fire({ icon:'success', title:'Updated!', text:'Post updated', timer:2000, showConfirmButton:false });
    } else { // create
      const { error } = await client.from("posts").insert([{ user_id:user_id, user_name:user_name, title:title, content:content, image_url:image_url }]);
      if(error) throw error;
      Swal.fire({ icon:'success', title:'Created!', text:'Post published', timer:2000, showConfirmButton:false });
    }

    postForm.reset();
    postIdInput.value="";
    submitBtn.disabled=true;
    submitBtn.classList.add("opacity-50","cursor-not-allowed");

  } catch(err){
    console.error(err);
    Swal.fire({ icon:'error', title:'Oops!', text: err.message||'Something went wrong' });
  }
});
</script>
<script src="app.js"></script>

</body>
</html>
